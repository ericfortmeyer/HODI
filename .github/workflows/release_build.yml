name: .NET
on:
  pull_request:
    branches:
      - main
    paths:
      - '!*.md'
      - '!*.git*'
      - '!*config*'
      - '!*.png'
  release:
    types: [ published ]
env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  PROJECT_NAME: HODI
  NUGET_FEED: https://api.nuget.org/v3/index.json
  NUGET_KEY: ${{ secrets.NUGET_KEY }}
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ubuntu-latest
        dotnet: '6.0.x'
    name: Dotnet ${{ matrix.dotnet }} ${{ matrix.os }} Runner
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Release Build
      if: matrix.dotnet == '6.0.x' && matrix.os == 'ubuntu-latest'
      run: |
        dotnet build --configuration Release --nologo --verbosity quiet
