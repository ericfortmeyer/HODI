name: Test Project
on:
  pull_request:
    types:
      - opened
    paths:
      - '**.fs'
      - '.github/workflows/test.yml'
env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.*
      - name: Test
        run: |
          dotnet test --verbosity normal
