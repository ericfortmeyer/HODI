name: Test Builds for Multiple Targets
on:
  push:
    paths:
      - '!*.md'
      - '!*.git*'
      - '!*config*'
      - '!*.png'
env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  PROJECT_NAME: HODI
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        dotnet: [ '6.0.x', '5.0.x' ]
    name: Dotnet ${{ matrix.dotnet }} ${{ matrix.os }} Runner
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Build Latest
      if: matrix.dotnet == '6.0.x' && matrix.os == 'ubuntu-latest'
      run: |
        dotnet build --configuration Release --nologo --verbosity quiet
    - name: Build
      if: matrix.dotnet != '6.0.x' || matrix.os != 'ubuntu-latest'
      run: |
        dotnet build --configuration Release --nologo --verbosity quiet src/${{ env.PROJECT_NAME }}/${{ env.PROJECT_NAME }}.fsproj
